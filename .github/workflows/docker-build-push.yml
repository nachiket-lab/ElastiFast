name: Build and Push Docker Image to GHCR

on:
  push:
    tags:
      - "v*.*" # Trigger only when a tag with the format vX.X is pushed

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/elastifast:${{ github.ref_name }} \
            -t ghcr.io/${{ github.repository_owner }}/elastifast:latest \
            -t ghcr.io/${{ github.repository_owner }}/elastifast:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/elastifast:${{ github.ref_name }}
          docker push ghcr.io/${{ github.repository_owner }}/elastifast:latest
          docker push ghcr.io/${{ github.repository_owner }}/elastifast:${{ github.sha }}
